<mat-card class="example-card">
  <mat-card-title-group>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{likes}} likes</mat-card-subtitle>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="onDeleteMovie()">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="onLikeMovie()">
      <mat-icon>favorite</mat-icon>
    </button>
  </mat-card-title-group>
  <mat-card-content>
    {{description}}
  </mat-card-content>
</mat-card>
